<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort Visualization</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body.dark-mode {
      background-color: #333;
      color: #eee;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: white;
      padding: 10px 20px;
      position: relative;
      z-index: 10;
    }

    .site-title {
      flex: 1;
      text-align: center;
      margin: 0;
    }

    .site-title a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    #theme-toggle,
    #menu-toggle {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
    }

    /* Menu Dropdown Styles */
    #menu {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 10px;
      z-index: 10;
    }

    #menu.active {
      display: block;
    }

    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #menu ul li {
      padding: 10px;
    }

    #menu ul li a {
      text-decoration: none;
      color: #333;
    }

    /* Progress Navigation (Timeline) */
    .progress-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .circle {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: gray;
      color: white;
      border-radius: 50%;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .circle.active {
      background: green;
    }

    /* Main Content Area */
    main {
      position: relative;
      min-height: 300px;
      overflow: hidden;
    }

    /* Page Section Styles with Roll Transition */
    .page-section {
      position: absolute;
      left: 50%;
      top: 100px;
      /* adjust vertical position as needed */
      width: 80%;
      opacity: 0;
      transform: translateX(100%) rotateY(30deg);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .page-section.active {
      transform: translateX(-50%) rotateY(0deg);
      opacity: 1;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }

    .next-btn {
      background: blue;
      color: white;
    }

    .prev-btn {
      background: gray;
      color: white;
    }

    #complete-btn {
      background: green;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="site-title"><a href="index.html">VisualDSA</a></h1>
    <div class="header-buttons">
      <button id="theme-toggle">ðŸŒ™</button>
      <button id="menu-toggle">â˜°</button>
      <nav id="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sorting</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <!-- Timeline-style progress navigation -->
    <div class="progress-nav">
      <span class="circle active" data-page="1">1</span>
      <span class="circle" data-page="2">2</span>
      <span class="circle" data-page="3">3</span>
    </div>
    <!-- Page Sections with roll transitions -->
    <section class="page-section active" id="page1">
      <h2>Bubble Sort - Introduction</h2>
      <p>Content for page 1...</p>
      <!-- Only Next button on first page -->
      <button class="next-btn" data-next="2">Next</button>
    </section>
    <section class="page-section" id="page2">
      <h2>Bubble Sort - Algorithm</h2>
      <p>Content for page 2...</p>
      <button class="prev-btn" data-prev="1">Previous</button>
      <button class="next-btn" data-next="3">Next</button>
    </section>
    <section class="page-section" id="page3">
      <h2>Bubble Sort - Visualization</h2>
      <p>Content for page 3...</p>
      <button class="prev-btn" data-prev="2">Previous</button>
      <button class="next-btn" id="complete-btn">Complete</button>
    </section>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll(".page-section");
      const circles = document.querySelectorAll(".circle");
      const nextButtons = document.querySelectorAll(".next-btn");
      const prevButtons = document.querySelectorAll(".prev-btn");
      const menuToggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("menu");
      const completeBtn = document.getElementById("complete-btn");
      const themeToggle = document.getElementById("theme-toggle");

      let currentPage = 1;

      // Function to show a page with a roll transition effect.
      function showPage(pageNumber) {
        // Remove active class from all sections.
        sections.forEach(section => section.classList.remove("active"));
        // Activate the desired section.
        document.getElementById(`page${pageNumber}`).classList.add("active");
        currentPage = pageNumber;

        // Update progress circles (mark completed pages with a tick).
        circles.forEach(circle => {
          if (parseInt(circle.dataset.page) <= pageNumber) {
            circle.classList.add("active");
            circle.textContent = "âœ”";
          } else {
            circle.classList.remove("active");
            circle.textContent = circle.dataset.page;
          }
        });
      }

      // Next button functionality.
      nextButtons.forEach(button => {
        button.addEventListener("click", (event) => {
          const nextPage = parseInt(event.target.dataset.next);
          if (nextPage) {
            showPage(nextPage);
          }
        });
      });

      // Previous button functionality.
      prevButtons.forEach(button => {
        button.addEventListener("click", (event) => {
          const prevPage = parseInt(event.target.dataset.prev);
          if (prevPage) {
            showPage(prevPage);
          }
        });
      });

      // Toggle the menu dropdown.
      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
      });

      // When the Complete button is clicked, redirect to homepage.
      completeBtn.addEventListener("click", () => {
        window.location.href = "index.html";
      });

      // Theme toggle functionality.
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });

      // Initialize view.
      showPage(1);
    });
  </script>
</body>

</html>
