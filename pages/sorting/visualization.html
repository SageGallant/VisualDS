<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <link rel="stylesheet" href="../../styles/pages/sorting/visualization.css">
</head>

<body>
    <!-- Progress Navigation -->
    <nav class="progress-nav">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-number">✓</div>
                    <span class="step-label">Theory</span>
                </div>
                <div class="step completed">
                    <div class="step-number">✓</div>
                    <span class="step-label">Algorithm</span>
                </div>
                <div class="step active">
                    <div class="step-number">3</div>
                    <span class="step-label">Visualization</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <!-- Visualization Section -->
        <section class="visualization-section">
            <div class="visualization-container">
                <h2>Bubble Sort Visualization</h2>
                <div class="array-container" id="arrayContainer"></div>
                <div class="controls-panel">
                    <div class="control-buttons">
                        <button id="generateArray" class="btn">New Array</button>
                        <button id="startSort" class="btn primary">Start Sorting</button>
                        <button id="pauseSort" class="btn" disabled>Pause</button>
                        <button id="resetSort" class="btn">Reset</button>
                    </div>
                    <div class="speed-control">
                        <label for="sortingSpeed">Speed:</label>
                        <input type="range" id="sortingSpeed" min="1" max="100" value="50">
                    </div>
                </div>
            </div>
        </section>

        <!-- Algorithm State Section -->
        <section class="info-section">
            <div class="current-state">
                <h3>Current State</h3>
                <div class="state-info">
                    <p>Comparisons: <span id="comparisons">0</span></p>
                    <p>Swaps: <span id="swaps">0</span></p>
                    <p>Current Pass: <span id="currentPass">0</span></p>
                </div>
                <script>
                    // Place the BubbleSortVisualizer class definition here or include it from an external file.
                    document.addEventListener('DOMContentLoaded', () => {
                        const visualizer = new BubbleSortVisualizer();
                    });
                </script>
            </div>
            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-item">
                    <div class="legend-color comparing"></div>
                    <span>Comparing</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color swapping"></div>
                    <span>Swapping</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color sorted"></div>
                    <span>Sorted</span>
                </div>
            </div>
        </section>
    </main>

    <script src="../../scripts/sorting/bubble/visualization.js"></script>
</body>

</html>
