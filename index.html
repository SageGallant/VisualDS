<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Algorithm Visualizer</h1>
    </header>
    <div class="info-panel" id="info-panel">
        <span>
            <strong id="loop-values">Phase: 0, Compare: 0</strong>
            Current Operation:<strong id="current-operation">Idle</strong>
        </span>
    </div>
    <main>
        <aside class="controls">
            <h2>Controls</h2>
            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion</option>
            </select>
            <label for="bar-count">Number of Bars:</label>
            <input type="number" id="bar-count" value="10" min="5" max="100">
            <label for="bar-values">Enter Bar Values (comma separated):</label>
            <input type="text" id="bar-values" placeholder="e.g., 10,20,30">
            <label for="speed">Animation Speed (ms):</label>
            <input type="number" id="speed" value="500" min="50" max="2000">
            <button id="start">Start</button>
            <button id="reset">Reset</button>

        </aside>
        <section class="visualization" id="visualization">
            <!-- Visualization goes here -->
        </section>
    </main>

    <script type="module" src="script.js"></script>
    <!-- <script src="./js/bubble.js"></script> -->
</body>

</html>
