<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visualize algorithms like Bubble Sort and Insertion Sort interactively.">
    <meta name="author" content="Ram Chouhan">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="./js/app.js" defer></script>
</head>

<body>
    <header>
        <h1>Algorithm Visualizer</h1>
        <button id="theme-toggle" aria-label="Toggle Dark/Light Theme">ðŸŒ™</button>
    </header>

    <nav class="info-panel" id="info-panel">
        <p>
            <strong id="loop-values">Phase: 0, Compare: 0</strong>
            Current Operation: <strong id="current-operation">Idle</strong>
        </p>
    </nav>

    <main>
        <section class="controls">
            <h2>Controls</h2>
            <form id="controls-form">
                <fieldset>
                    <legend>Algorithm Options</legend>
                    <label for="algorithm">Choose Algorithm:</label>
                    <select id="algorithm" name="algorithm">
                        <option value="bubble">Bubble Sort</option>
                        <option value="insertion">Insertion Sort</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Visualization Settings</legend>
                    <label for="bar-count">Number of Bars:</label>
                    <input type="number" id="bar-count" name="bar-count" value="10" min="5" max="100">

                    <label for="bar-values">Enter Bar Values (comma separated):</label>
                    <input type="text" id="bar-values" name="bar-values" placeholder="e.g., 10,20,30">

                    <label for="speed">Animation Speed (ms):</label>
                    <input type="number" id="speed" name="speed" value="500" min="50" max="2000">
                </fieldset>

                <div class="buttons">
                    <button type="button" id="start" aria-label="Start/Stop Sorting">Start</button>
                    <button type="button" id="reset" aria-label="Reset the Visualization">Reset</button>
                </div>
            </form>
        </section>

        <section class="visualization" id="visualization" role="region" aria-live="polite">
            <!-- Visualization goes here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ram Chouhan All rights reserved. Developed for learning and educational
            purposes.</p>
    </footer>

</body>

</html>
