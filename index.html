<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Algorithm Visualizer</h1>
    </header>
    <div class="info-panel" id="info-panel">
        <span>
            <strong id="loop-values">Phase: 0, Compare: 0</strong>
            Current Operation:<strong id="current-operation">Idle</strong>
        </span>
    </div>
    <main>
        <aside class="controls">
            <h2>Controls</h2>
            <p><label for="algorithm">Choose Algorithm:</label></p>
            <p><select id="algorithm"></p>
            <option value="bubble">Bubble Sort</option>
            <p></select></p>
            <p><label for="bar-count">Number of Bars:</label></p>
            <p><input type="number" id="bar-count" value="7" min="5" max="100"></p>
            <p><label for="speed">Animation Speed (ms):</label></p>
            <p><input type="number" id="speed" value="500" min="50" max="2000"></p>
            <p><button id="start">Start Visualization</button></p>
            <p><button id="reset">Reset</button></p>
        </aside>

        <div class="visualization" id="visualization">
            <!-- Visualization goes here -->
        </div>
    </main>

    <script src="script.js"></script>
    <script src="./js/bubble.js"></script>
</body>

</html>
