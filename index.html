<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Algorithm Visualizer</h1>
    </header>
    <div class="container">
        <div class="controls">
            <h2>Controls</h2>
            <label for="algorithm">Choose Algorithm:</label><br>
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
            </select><br><br>
            <label for="bar-count">Number of Bars:</label><br>
            <input type="number" id="bar-count" value="7" min="5" max="100"><br><br>
            <label for="speed">Animation Speed (ms):</label><br>
            <input type="number" id="speed" value="500" min="50" max="2000"><br><br>
            <button id="start">Start Visualization</button>
            <button id="reset">Reset</button>
        </div>
        <div class="visualization" id="visualization">
            <!-- Visualization goes here -->
        </div>
    </div>
    <div class="info-panel" id="info-panel">
        <strong>Current Operation:</strong> <span id="current-operation">Idle</span><br>
        <strong>Loop Values:</strong> <span id="loop-values">I: 0, J: 0</span>
    </div>
</body>

</html>
